<article class="project-card">
    <div class="project-card-img">
        <img [src]="projectCard.img" [alt]="projectCard.title">
        <div class="project-card-buttons">
            <a [href]="projectCard.site_link">{{ 'projects_visit_the_site' | translate }}</a>
            <a *ngIf="projectCard.code_link" [href]="projectCard.code_link">{{ 'projects_explore_the_code' | translate }}</a>
        </div>
    </div>
    <h3>
        {{ projectCard.title }}
    </h3>
</article>
