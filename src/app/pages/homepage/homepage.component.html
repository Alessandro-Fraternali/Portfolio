<app-header></app-header>
<div class="page-container">
    <div class="hexagons-container">
        <article class="hexagon" *ngFor="let hexagon of hexagons; let i = index" [style.--order]="i + 1">
            <div class="inner-hexagon">
              <a [href]="hexagon.link" class="hexagon-link">
                {{ hexagon.title | translate }}
              </a>
            </div>
        </article>
    </div>
</div>
