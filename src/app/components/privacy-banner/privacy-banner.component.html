<div class="privacy-banner-container" *ngIf="isBannerVisible" [class.light-theme]="isLightTheme">
    <div class="privacy-banner-text">
        <p>{{ 'homepage.privacy-banner' | translate }}</p>
    </div>
    <div (click)="onCloseBanner()" class="privacy-banner-button">
        <p>OK</p>
    </div>
</div>
