<app-header></app-header>
<div class="page-container">
    <div class="inner-page">
        <h2>{{ 'details.intro' | translate }}</h2>
        <div class="timeline-container">
            <div *ngFor="let timelineElement of timelineArray; let i = index" class="timeline-element alternated-side-slide-out">
                <div class="timeline-title">
                    <h2>{{ timelineElement.title | translate }}</h2>
                    <div class="hexa-counter">{{ i + 1}}</div>
                </div>
                <div class="timeline-text">
                    <p>{{ timelineElement.text | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
