<app-header></app-header>
<div class="page-container" [class.light-theme]="isLightTheme">
    <div class="inner-page">
        <h2>{{ 'certificates.intro' | translate }}</h2>
        <div class="certificate-cards-container">
            <app-certificate-card *ngFor="let certificateCard of CertificateList; let i = index" [certificateCard]="certificateCard" [style.--order]="i + 1"></app-certificate-card>
        </div>
    </div>
    <app-footer [links]="footerLinks"></app-footer>
</div>
