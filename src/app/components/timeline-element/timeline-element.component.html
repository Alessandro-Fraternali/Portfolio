<article class="timeline-element" [class.light-theme]="isLightTheme">
    <div class="timeline-title">
        <h3>{{ timelineElement.title | translate }}</h3>
        <div class="hexa-counter"><p>{{ i + 1}}</p></div>
    </div>
    <div class="timeline-text">
        <p>{{ timelineElement.text | translate }}</p>
    </div>
</article>
